<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MusicPlayerAdvance</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" />
	</head>
	<body>
		<section id="bg">
			<div id="albumArt"></div>
			<div id="albumLight"></div>
			<div id="songName">AnimeSong--a</div>
			<div id="controlBox">
				<div id="prevBtn"><i class="fas fa-angle-double-left"></i></div>
				<div id="playBtn">
					<i class="fas fa-play"></i>
				</div>
				<div id="nextBtn"><i class="fas fa-angle-double-right"></i></div>
			</div>
			<div id="toggler"><span></span><span></span><span></span></div>
			<div id="songListContainer">
				<ul id="songList">
					<li class="listItem" id="a">AnimeSong--a</li>
					<li class="listItem" id="b">AnimeSong--b</li>
					<li class="listItem" id="c">AnimeSong--c</li>
					<li class="listItem" id="d">AnimeSong--d</li>
					<li class="listItem" id="e">AnimeSong--e</li>
					<li class="listItem" id="f">AnimeSong--f</li>
					<li class="listItem" id="g">AnimeSong--g</li>
					<li class="listItem" id="h">AnimeSong--h</li>
					<li class="listItem" id="i">AnimeSong--i</li>
					<li class="listItem" id="j">AnimeSong--j</li>
					<li class="listItem" id="k">AnimeSong--k</li>
				</ul>
			</div>

			<audio id="song" class="" src="musicFiles/a.m4a"></audio>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
		<script src="music.js"></script>
	</body>
</html>
